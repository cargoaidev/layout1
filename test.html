<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Efecto de Zoom en Imagen</title>
<style>
  .zoom-container {
    position: relative;
    overflow: hidden;
    width: 300px;
    height: 200px;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .zoom-container img {
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease-out;
    object-fit: cover;
  }
  
  .zoom-container:hover img {
    transform: scale(5);
  }
</style>
</head>
<body>

<div class="zoom-container">
  <img src="./src/img/emergengy.png" alt="DescripciÃ³n de la imagen">
</div>

</body>
</html>
